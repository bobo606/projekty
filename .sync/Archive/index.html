<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>FrontEnd</title>
		<link rel="stylesheet" href="./styles/onestyles.css">
		<style>
			*{
				margin:0;
				padding:0;
			}
			html,body{
				width:100%;
				height:100%;
			}
			header{
				width:100%;
				height:10%;
			}
			#menu{
				height:100%;
			}
			p{
				float:right;
				transform: translate(-500%, 170%);
			}
			nav{
				width:0%;
				height:0%;
				position:absolute;
				top:10%;
				left:0%;
				//display:none;
			}
			article{
				width:100%;
				min-height:85%;
			}
			footer{
				width:100%;
				height:5%;
			}
		</style>
	</head>
	<body>
		<header>
			<img id="menu" src="./images/hamburger.png">
			<p>POLmed czy jak to tam było</p>
		</header>
		<nav>
			<a href="">Strona główna</a>
			<a href="">Zarezerwuj wizytę</a>
			<a href="">Moje rezerwacje</a>
		</nav>
		<article>
			<form>
				<input></input>
				<button></button>
			</form>
		</article>
		<footer>
			<a href="">Kontakt</a><br>
			<a href="">Nawiguj z Google Maps</a><br>
			<a href="">Oferty pracy</a>
		</footer>
	</body>
</html>
